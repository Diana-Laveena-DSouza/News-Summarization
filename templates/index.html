<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Summarization</title>
    <br/><br/><br/><br/>
    <h1 align="center"><img src="static/ineuron.jpg"/></h1>
    <h1 align="center" style="color: rgb(255, 81, 0);">News Summarization</h1>
</head>
<body>
    <br/><br/><br/><br/>
    <div class="login" align="center">
        <br/><br/><br/><br/><br/><br/>
        <form action="{{ url_for('predict')}}" method="post">
             <input type="text" id="article" name='article' value="Enter the News Article" size="200" required="required"/>
             <br/><br/><br/><br/>
             <p><button type="submit">Submit</button></p>
        </form>
        <br/><br/>
        <p style="color: black; font-size: larger;"><b><label style="color: red;">Given Article: </label> {{post_text}}</b></p>
        <br/><br/>
        <p style="color: black; font-size: larger;"><b><label style="color: green;">Extractive Summarization: </label> {{extractive_text}}</b></p>
        <br/><br/>
        <p style="color: black; font-size: larger;"><b><label style="color: blue;">Abstractive Summarization: </label> {{abstractive_text}}</b></p>  
    </div>
</body>
</html>
